<html>

<head>
    <title>Registration</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form>
        <label>Name:</label>
        <input type="text" /> <br /><br />
        <label>Email:</label>
        <input type="email" /> <br /><br />
        <label>Pass: &nbsp;&nbsp;</label>
        <input type="password" /> <br /><br />
        <label>Mobile:</label>
        <input type="number" /> <br /><br />
        <label>Gender</label>
        <input type="radio" /> Male
        <input type="radio" /> Female <br /><br />
        <label>Location:</label>
        <input type="checkbox" />Chennai
        <input type="checkbox" />Noida
        <input type="checkbox" />Bangalroe
        <input type="checkbox" />Singapore <br /><br />
        <label for="">State</label>
        <select>
            <option>UP</option>
            <option>MP</option>
            <option>TN</option>
            <option>KA</option>
            <option>KL</option>
        </select> <br /><br />
        <label>Message</label>
        <textarea cols="40" rows=5"></textarea>
        <br /><br />
        <input type="submit" />
        <input type="reset" />
    </form>
</body>

</html>
